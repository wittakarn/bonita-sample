<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui">
    
    <f:metadata>
        <f:event type="preRenderView" listener="#{pendingTasksBean.searchPending}" />
    </f:metadata>

    <p:dataTable var="leave" 
                 id="leaveTable"
                 value="#{pendingTasksBean.leaves}"
                 selection="#{approvalLeaveBean.leaveEdit}"
                 selectionMode="single"
                 rowKey="#{leave.leaveId}"
                 style="width:100%;text-align:center;"
                 emptyMessage="ไม่พบข้อมูล">

        <p:ajax 
            event="rowSelect"
            process="leaveTable"
            update="@form:leaveEdit"/>

        <p:column headerText="leaveId">
            <h:outputText value="#{leave.leaveId}" />
        </p:column>
        <p:column headerText="วันที่เริ่มลา">
            <h:outputText value="#{leave.beginDate}" />
        </p:column>
        <p:column headerText="สาเหตุ">
            <h:outputText value="#{leave.reason}" />
        </p:column>
    </p:dataTable>
    
    <p:separator></p:separator>

</ui:composition>
