<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <f:view contentType="text/html" encoding="UTF-8" locale="th">

        <!-- ###################################################################### -->
        <!-- ## Header -->
        <h:head>
            <f:facet name="first">
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <meta http-equiv="pragma" content="no-cache" />
                <meta http-equiv="cache-control" content="no-cache" />
                <meta http-equiv="expires" content="0" />
            </f:facet>
            <ui:insert name="header" />
        </h:head>

        <h:body>
            <h:form>
                <p:panel>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="user"></p:outputLabel>
                        <p:inputText value="#{loginBean.user.name}">
                        </p:inputText>
                        <p:outputLabel value="password"></p:outputLabel>
                        <p:password value="#{loginBean.user.password}">
                        </p:password>

                        <p:commandButton value="เข้าสู่ระบบ"
                                         action="#{loginBean.login}">
                        </p:commandButton>
                        <p:commandButton value="เริ่มใหม่" 
                                         update="@form" 
                                         process="@this">
                            <p:resetInput target="@form"/>
                        </p:commandButton>
                    </p:panelGrid>
                </p:panel>
            </h:form>
        </h:body>

    </f:view>

</html>
